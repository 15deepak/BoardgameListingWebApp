<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Boardgame Home</title>
</head>

<body>
    <h1>Welcome to the BoardGame Database! ðŸ˜Ž</h1>

    <table th:unless="${boardgames.empty}">
        <tr>
            <th>Name</th>
            <th title="1 - Very easy, 2 - Easy, 3 - Medium, 4 - Difficult, 5 - Very Difficult">Level</th>
            <th>Players</th>
            <th>Reviews</th>
        </tr>
        <tr th:each="boardgame : ${boardgames}">
            <td th:text="${boardgame.name}">Name</td>
            <td th:text="${boardgame.level}">Difficulty</td>
            <td th:unless="${boardgame.maxPlayers} == '+'"
                th:text="|${boardgame.minPlayers} - ${boardgame.maxPlayers} Players|">Players</td>
            <td th:if="${boardgame.maxPlayers} == '+'" th:text="|${boardgame.minPlayers} +   Players|">Players
            </td>
            <!-- <td th:text="|${boardgame.minPlayers} - ${boardgame.maxPlayers} Players|">Players
            </td> -->
            <td><a href="#" th:href="@{/reviews/}+${boardgame.id}">View</a></td>
        </tr>
    </table>
    <div th:if="${boardgames.empty}">
        <p>Currently there is no boardgame database exists.</p>
    </div>

    <div sec:authorize="!hasRole('ROLE_USER')">
        <h2>For more services, please login <a href="#" th:href="@{/login}">here</a></h2>
        <h2>To join to the service, <a href="#" th:href="@{/newUser}">Click</a> here</h2>
    </div>
    <div sec:authorize="hasRole('ROLE_USER') || hasRole('ROLE_MANAGER')">
        <p>Click <a href="#" th:href="@{/secured/addBoardGame}">Here</a> to add a boardgame!</p>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>


</body>

</html>
