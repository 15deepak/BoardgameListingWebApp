<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">

<head th:replace="fragments/header.html :: html-head(title='Boardgame Home')"></head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

                <span class="fs-4">Simple header</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sign-up</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Log out</a></li>
            </ul>
        </header>
    </div>




    <div class="b-example-divider"></div>




    <main class="container">

        <div class="p-4 p-md-5 mb-4 border rounded">
            <div class="px-0">
                <h2>Welcome to the BoardGame Database! ðŸ˜Ž</h2>
                <div class="container text-center col-md-6">

                    <h3>Boardgame Lists</h3>
                    <div th:unless="${boardgames.empty}" class="container my-auto text-center">
                        <table>
                            <tr th:each="boardgame : ${boardgames}">
                                <td>
                                    <a href="#" th:href='@{|/${boardgame.id}|}'>
                                        <h4 th:text="${boardgame.name}">Name</h4>
                                    </a>
                                    <p th:text="|Level: ${boardgame.level}|">Level</p>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>

                <div th:if="${boardgames.empty}">
                    <p>Currently there is no boardgame database exists.</p>
                </div>

                <div sec:authorize="!hasRole('ROLE_USER')">
                    <h5>For more services, please login <a href="#" th:href="@{/login}">here</a></h5>
                    <h5>To join to the service, <a href="#" th:href="@{/newUser}">Click</a> here</h5>
                </div>
                <div sec:authorize="hasRole('ROLE_USER') || hasRole('ROLE_MANAGER')">
                    <p>Click <a href="#" th:href="@{/secured/addBoardGame}">Here</a> to add a boardgame!</p>
                    <form action="#" th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout">
                    </form>
                </div>


            </div>
        </div>



    </main>
    <div th:include="fragments/links :: div.bottom-links"></div>
    <div th:replace="fragments/footer.html :: page-footer"></div>
</body>

</html>
