<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: html-head(title='Boardgame Home')"></head>

<body>
    <h1>Welcome to the BoardGame Database! ðŸ˜Ž</h1>
    <h2>Boardgame Lists</h2>
    <div th:unless="${boardgames.empty}" class="container text-center">
        <ul th:each="boardgame : ${boardgames}">
            <li>
                <a href="#" th:href='@{|/${boardgame.id}|}'>
                    <h3 th:text="${boardgame.name}">Name</h3>
                </a>
                <p th:text="|Level: ${boardgame.level}|">Level</p>
            </li>
        </ul>
    </div>

    <div th:if="${boardgames.empty}">
        <p>Currently there is no boardgame database exists.</p>
    </div>

    <div sec:authorize="!hasRole('ROLE_USER')">
        <h2>For more services, please login <a href="#" th:href="@{/login}">here</a></h2>
        <h2>To join to the service, <a href="#" th:href="@{/newUser}">Click</a> here</h2>
    </div>
    <div sec:authorize="hasRole('ROLE_USER') || hasRole('ROLE_MANAGER')">
        <p>Click <a href="#" th:href="@{/secured/addBoardGame}">Here</a> to add a boardgame!</p>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
    <div th:include="fragments/links :: div.bottom-links"></div>
    <div th:replace="fragments/footer.html :: page-footer"></div>
</body>

</html>
