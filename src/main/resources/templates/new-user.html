<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Add a User</title>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Add a User</h1>

    <div id="error" class="error"></div>

    <form name="form" action="#" th:action="@{/addUser}" method="post" onsubmit="return verify()">
        <table>
            <tr>
                <td>User name:</td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr th:each="authority:${authorities}">
                <td><label th:for="${authority}" th:text="${authority}"></label></td>
                <td><input type="checkbox" name="authorities" th:value="${authority}" th:id="${authority}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Add User"></td>
            </tr>
        </table>
    </form>
    <p><a href="/" th:href="@{/}">Back to Home</a></p>

    <div th:include="fragments/links :: div.bottom-links"></div>
    <div th:replace="fragments/footer.html :: page-footer"></div>
</body>

</html>
