<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: html-head(title=|${boardgame.name}|)"></head>

<body>
    <div th:replace="fragments/links :: div.header-links"></div>
    <main class="container">
        <div class="p-4 p-md-5 mb-4 border rounded text-center">
            <div class="container col-md-6">
                <h1 th:text="|Information of ${boardgame.name}|">Boardgame Information</h1>

                <div class="bg-info text-white rounded py-3 my-3">
                    <div class="h4 py-3" title="1 - Very easy, 2 - Easy, 3 - Medium, 4 - Difficult, 5 - Very Difficult"
                        th:text="|Game Level: ${boardgame.level}|">Level</div>
                    <div class="h4 py-3" th:unless="${boardgame.maxPlayers} == '+'"
                        th:text="|Players: ${boardgame.minPlayers} - ${boardgame.maxPlayers} people|">Players</div>
                    <div class="h4 py-3" th:if="${boardgame.maxPlayers} == '+'"
                        th:text="|${boardgame.minPlayers} + Players|">
                        Players
                    </div>
                    <div class="h4 py-3"><a href="#" th:href="@{|/${boardgame.id}/reviews|}">Click Here</a> to
                        check
                        the
                        user reviews</div>
                </div>

                <div sec:authorize="!hasRole('ROLE_USER')">
                    <h5>For more services, please login <a href="#" th:href="@{/login}">here</a></h5>
                    <h5>To join to the service, <a href="#" th:href="@{/newUser}">Click</a> here</h5>
                </div>
                <div sec:authorize="hasRole('ROLE_USER') || hasRole('ROLE_MANAGER')">
                    <h5>Click <a href="#" th:href="@{/secured/addBoardGame}">Here</a> to add a boardgame!</h5>
                    <form action="#" th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout" class="btn btn-primary m-2 pb-2">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div th:include="fragments/links :: div.bottom-links"></div>
    <div th:replace="fragments/footer.html :: page-footer"></div>
</body>

</html>
