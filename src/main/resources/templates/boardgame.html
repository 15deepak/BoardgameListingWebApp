<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: html-head(title=|${boardgame.name}|)"></head>

<body>
    <h1 th:text="|${boardgame.name} Information|">Boardgame Information</h1>
    <div>
        <p title="1 - Very easy, 2 - Easy, 3 - Medium, 4 - Difficult, 5 - Very Difficult"
            th:text="|Level: ${boardgame.level}|">Level</p>
        <p th:unless="${boardgame.maxPlayers} == '+'"
            th:text="|Players: ${boardgame.minPlayers} - ${boardgame.maxPlayers}|">Players</p>
        <p th:if="${boardgame.maxPlayers} == '+'" th:text="|${boardgame.minPlayers} + Players|">Players</p>
        <p>Click here to see <a href="#" th:href="@{|/${boardgame.id}/reviews|}">Reviews</a></p>
    </div>
    <div sec:authorize="!hasRole('ROLE_USER')">
        <h2>For more services, please login <a href="#" th:href="@{/login}">here</a></h2>
        <h2>To join to the service, <a href="#" th:href="@{/newUser}">Click</a> here</h2>
    </div>
    <div sec:authorize="hasRole('ROLE_USER') || hasRole('ROLE_MANAGER')">
        <p>Click <a href="#" th:href="@{/secured/addBoardGame}">Here</a> to add a boardgame!</p>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
    <div th:include="fragments/links :: div.bottom-links"></div>
    <div th:replace="fragments/footer.html :: page-footer"></div>
</body>

</html>
